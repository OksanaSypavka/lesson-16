<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 16</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/fonts.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="page">
         <div class="page__main main-block">
            <div class="main-block__container">
               <div class="main-block__body body-main">
                  <div class="body-main__image">
                     <img src="img/WOMAN.svg" alt="woman">
                  </div>
                  <div class="body-main__content content">
                     <div class="content__title">
                        <div class="content__title__subtitle">Any questions?</div>
                        <div class="content__title__title">Drop us a line</div>
                     </div>
                     <div class="content__form ">
                        <form class="content__form_body form" action="">
                           <div class="form__line">
                              <label class="form__label" for="first_name">First Name*</label>
                              <input class="form__input" name="first_name" id="first_name" type="text"
                                 placeholder="Your first name">

                           </div>
                           <div class="form__line">
                              <label class="form__label" for="last_name">Last Name*</label>
                              <input class="form__input" type="text" name="last_name" id="last_name"
                                 placeholder="Your last name">

                           </div>
                           <div class="form__line">
                              <label class="form__label" for="email">Email*</label>
                              <input class="form__input" type="email" name="email" id="email"
                                 placeholder="Your working email">

                           </div>
                           <div class="form__line">
                              <label class="form__label" for="tel">Phone</label>
                              <input class="form__input" type="tel" name="tel" id="tel" placeholder="Your phone number">

                           </div>
                           <div class="form__line textarea">
                              <label class="textarea__label" for="message">Message*</label>
                              <textarea class="textarea__form" name="message" id="message" cols="30" rows="10"
                                 placeholder="Your message"></textarea>
                           </div>
                           <div class="form__line checkbox">
                              <input class="checkbox__input" autocomplete="off" value="yes" name="agree" id="agree"
                                 type="checkbox">
                              <label class="checkbox__label" for="agree"> <span class="checkbox__text">I agree to
                                    receive communications from Createx Online School</span></label>
                           </div>
                           <div class="form__line">
                              <button type="submit" class="form__line__button ">Send message</button>
                           </div>
                           <div class="form__line radio">
                              <div class="radio__title">Choose something:</div>
                              <div class="radio__form">
                                 <input required id="smth-1" name="smth" class="radio__input" type="radio">
                                 <label class="radio__label" for="smth-1"><span class="radio__text">One</span> </label>

                              </div>
                              <div class="radio__form">
                                 <input checked required id="smth-2" name="smth" class="radio__input" type="radio">
                                 <label class="radio__label" for="smth-2"><span class="radio__text">Two</span> </label>

                              </div>


                           </div>
                           <div class="form__line list">
                              <select multiple name="list" id="">
                                 <option selected value="">Item 1</option>
                                 <option value="">Item 2</option>
                                 <option value="">Item 3</option>
                                 <option value="">Item 4</option>
                              </select>
                           </div>


                     </div>
                  </div>
               </div>
            </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
